<div class="card">
  <div class="card-header">
    Papa
  </div>
  <div class="card-body">
    <h5 class="card-title">Papote</h5>
    <p class="card-text">Estamos aqui a tope con el tema de los padres y de los hijos jeje bueno no se que te parece多多多多</p>
    <div class="form-group">
      <label for="nombre">Mi hijo se llama: </label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" [(ngModel)]="sNombre">
    </div>
    <!-- <button type="button" class="btn btn-primary" (click)="btnBorrar()" >Borrar</button> -->
  </div>
  <bbl-hijo [nombre]="sNombre" (respuesta)="respuestaHijo($event)"></bbl-hijo>
  <div class="card-footer text-muted">
    <p>Mi hjjo se llama {{sNombre}}</p>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h4 class="card-title">Binding</h4>
  </div>
  <div class="card-body">
    <h5 class="card-title">Sustraccion de Datos</h5>
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" [(ngModel)]="sNombre">
    </div>
    <button type="button" class="btn btn-primary" (click)="btnBorrar()" >Borrar</button>
  </div>
  <div class="card-footer text-muted">
    <P>Hola {{sNombre.toUpperCase()}}</P>
    <pre>Hola {{user | json}}</pre>
  </div>
</div>

<!-- Lenguaje de templates 
{{expresion}}
[] operador de propiedades
() operador de eventos
[()] operador de doble binding o "babana in a box"
# operador de expresiones locales JAJA
-->
